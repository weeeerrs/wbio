<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@wixzy | wixzy.lol</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }
        
        .snow {
            position: fixed;
            top: -10px;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: 2;
        }
        
        .snowflake {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            user-select: none;
            pointer-events: none;
            font-size: 12px;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .container {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .profile-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px 50px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 850px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .profile-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }
        
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .username {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ffffff;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .username-gif {
            height: 28px;
            width: auto;
            vertical-align: middle;
        }
        
        .bio {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            line-height: 1.5;
            font-weight: 400;
        }
        
        .links-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .link-button {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 18px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        
        .link-button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }
        
        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .link-button:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .link-button:hover::before {
            left: 100%;
        }
        
        .view-counter {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 15px;
        }
        
        .view-icon {
            width: 16px;
            height: 16px;
            opacity: 0.6;
        }
        
        .music-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            z-index: 10;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .music-toggle:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .profile-container {
                padding: 30px 20px;
            }
            
            .username {
                font-size: 24px;
            }
            
            .music-toggle {
                top: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="snow" id="snow"></div>
    
    <button class="music-toggle" id="musicToggle" title="Toggle Music">
        🎵
    </button>
    
    <!-- Audio element for background music -->
    <audio id="backgroundMusic" loop>
        <source src="https://voca.ro/119Kq0MPihV5" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <div class="container">
        <div class="profile-container">
            <div class="profile-image">
                <img src="https://i.ibb.co/1JjpLBKc/tuff-pfp.png" alt="wixzy profile picture">
            </div>
            
            <div class="username">
                wixzy
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Twitter_Verified_Badge.svg/2048px-Twitter_Verified_Badge.svg.png" alt="veri" class="username-gif">
            </div>
            
            <div class="bio" id="bioText">
                addicted to crypto games *bankrupt*
            </div>
            
            <div class="links-container">
                <a href="https://discord.gg/towel" target="_blank" class="link-button" title="Discord">
                    <img src="https://static.vecteezy.com/system/resources/previews/023/986/880/non_2x/discord-logo-discord-logo-transparent-discord-icon-transparent-free-free-png.png" alt="Discord">
                </a>
                <a href="https://www.instagram.com/c7sd/" target="_blank" class="link-button" title="Instagram">
                    <img src="https://seekvectors.com/files/download/isntagram-circle-gradient-01-01.png" alt="Instagram">
                </a>
                <a href="https://www.tiktok.com/@%E2%80%8D360" target="_blank" class="link-button" title="TikTok">
                    <img src="https://static.vecteezy.com/system/resources/previews/018/930/573/non_2x/tiktok-logo-tikok-icon-transparent-tikok-app-logo-free-png.png" alt="TikTok">
                </a>
            </div>
            
            <div class="view-counter">
                <svg class="view-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                </svg>
                <span>129</span>
            </div>
        </div>
    </div>
    
    <script>
        // Typewriter effect for tab title
        const titles = [
            "@wixzy",
            "wixzy's bio",
            "gambling addict ⭐",
            "wixzy.lol",
            "@wixzy | smma",
            "wixzy ⭐ wixzy.lol"
        ];
        
        let titleIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typingSpeed = 150;
        
        function typewriterEffect() {
            const currentTitle = titles[titleIndex];
            
            if (isDeleting) {
                document.title = currentTitle.substring(0, charIndex - 1);
                charIndex--;
                typingSpeed = 50;
            } else {
                document.title = currentTitle.substring(0, charIndex + 1);
                charIndex++;
                typingSpeed = 150;
            }
            
            if (!isDeleting && charIndex === currentTitle.length) {
                // Pause at the end before deleting
                setTimeout(() => {
                    isDeleting = true;
                }, 2000);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                titleIndex = (titleIndex + 1) % titles.length;
            }
            
            setTimeout(typewriterEffect, typingSpeed);
        }
        
        // Start typewriter effect for title
        typewriterEffect();
        
        // Typewriter effect for bio
        const bioTexts = [
            'addicted to crypto games *bankrupt*',
            'lost everything on leverage ',
            'crypto degen since 2021 ',
            'social media marketer since 2023',
            'web developer',
            'trading my way to zero '
        ];
        
        let bioIndex = 0;
        let bioCharIndex = 0;
        let isBioDeleting = false;
        let bioTypingSpeed = 100;
        const bioElement = document.getElementById('bioText');
        
        function bioTypewriterEffect() {
            const currentBio = bioTexts[bioIndex];
            
            if (isBioDeleting) {
                bioElement.textContent = currentBio.substring(0, bioCharIndex - 1);
                bioCharIndex--;
                bioTypingSpeed = 30;
            } else {
                bioElement.textContent = currentBio.substring(0, bioCharIndex + 1);
                bioCharIndex++;
                bioTypingSpeed = 100;
            }
            
            if (!isBioDeleting && bioCharIndex === currentBio.length) {
                // Pause at the end before deleting
                setTimeout(() => {
                    isBioDeleting = true;
                }, 3000);
            } else if (isBioDeleting && bioCharIndex === 0) {
                isBioDeleting = false;
                bioIndex = (bioIndex + 1) % bioTexts.length;
            }
            
            setTimeout(bioTypewriterEffect, bioTypingSpeed);
        }
        
        // Start bio typewriter effect after a short delay
        setTimeout(bioTypewriterEffect, 1000);
        
        // Snow effect
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = '❅';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            snowflake.style.opacity = Math.random() * 0.6 + 0.4;
            document.getElementById('snow').appendChild(snowflake);
            
            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }
        
        // Create snowflakes continuously
        setInterval(createSnowflake, 100);
        
        // Music toggle functionality
        let musicPlaying = false;
        const musicToggle = document.getElementById('musicToggle');
        const backgroundMusic = document.getElementById('backgroundMusic');
        
        // Set volume to a reasonable level
        backgroundMusic.volume = 0.3;
        
        musicToggle.addEventListener('click', async () => {
            try {
                if (musicPlaying) {
                    backgroundMusic.pause();
                    musicToggle.textContent = '🎵';
                    musicToggle.title = 'Play Music';
                    musicPlaying = false;
                } else {
                    await backgroundMusic.play();
                    musicToggle.textContent = '🔇';
                    musicToggle.title = 'Pause Music';
                    musicPlaying = true;
                }
            } catch (error) {
                console.log('Audio playback failed:', error);
                // Fallback for browsers that require user interaction first
                musicToggle.textContent = '🎵';
                musicToggle.title = 'Click to Play Music';
            }
        });
        
        // Handle audio events
        backgroundMusic.addEventListener('ended', () => {
            musicPlaying = false;
            musicToggle.textContent = '🎵';
            musicToggle.title = 'Play Music';
        });
        
        backgroundMusic.addEventListener('error', () => {
            console.log('Audio failed to load');
            musicToggle.title = 'Audio unavailable';
        });
        
        // Animated view counter
        let viewCount = 129;
        const counter = document.querySelector('.view-counter span');
        
        function animateCounter() {
            const targetCount = viewCount + Math.floor(Math.random() * 3);
            let currentCount = viewCount;
            
            const increment = () => {
                if (currentCount < targetCount) {
                    currentCount++;
                    counter.textContent = currentCount;
                    setTimeout(increment, 50);
                } else {
                    viewCount = targetCount;
                }
            };
            
            increment();
        }
        
        // Randomly increment view count
        setInterval(() => {
            if (Math.random() < 0.3) {
                animateCounter();
            }
        }, 10000);
        
        // Link button click effects
        document.querySelectorAll('.link-button').forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                
                // Create ripple effect
                const ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255, 255, 255, 0.3)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                ripple.style.left = '50%';
                ripple.style.top = '50%';
                ripple.style.width = '20px';
                ripple.style.height = '20px';
                ripple.style.marginLeft = '-10px';
                ripple.style.marginTop = '-10px';
                
                button.style.position = 'relative';
                button.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
        
        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Parallax effect for background
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            document.querySelector('.background-overlay').style.transform = 
                `translate(${mouseX * 20}px, ${mouseY * 20}px)`;
        });
    </script>
</body>
</html>
